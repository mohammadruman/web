<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title"><span data-char="C" style="--index: 0">C</span><span data-char="Y"
            style="--index: 1">Y</span><span data-char="B" style="--index: 2">B</span><span data-char="R"
            style="--index: 3">R</span><span data-char="T" style="--index: 4">T</span><span data-char="R"
            style="--index: 5">R</span><span data-char="K" style="--index: 6">K</span></div>
    <div class="backdrop">
        <div class="mountain"
            style="--lightness: 8; --height: 31; --width: 17; --speed: 10; --distance: 180; --delay: 48"></div>
        <div class="mountain"
            style="--lightness: 9; --height: 27; --width: 18; --speed: 13; --distance: 198; --delay: 35"></div>
        <div class="mountain"
            style="--lightness: 2; --height: 28; --width: 22; --speed: 43; --distance: 185; --delay: 17"></div>
        <div class="mountain"
            style="--lightness: 5; --height: 27; --width: 10; --speed: 25; --distance: 195; --delay: 50"></div>
        <div class="mountain"
            style="--lightness: 4; --height: 36; --width: 18; --speed: 46; --distance: 153; --delay: 36"></div>
        <div class="mountain"
            style="--lightness: 6; --height: 20; --width: 28; --speed: 12; --distance: 172; --delay: 30"></div>
        <div class="mountain"
            style="--lightness: 6; --height: 11; --width: 33; --speed: 47; --distance: 177; --delay: 27"></div>
        <div class="mountain"
            style="--lightness: 3; --height: 29; --width: 24; --speed: 44; --distance: 163; --delay: 25"></div>
        <div class="mountain"
            style="--lightness: 2; --height: 24; --width: 36; --speed: 20; --distance: 170; --delay: 16"></div>
        <div class="mountain"
            style="--lightness: 4; --height: 42; --width: 23; --speed: 11; --distance: 166; --delay: 11"></div>
    </div>
    <div class="truck">
        <div class="truck__body">
            <div class="truck__body truck__body--top">
                <div class="truck__window">
                    <div class="truck__window-glass"></div>
                </div>
            </div>
            <div class="truck__body truck__body--mid">
                <div class="truck__mid-body"></div>
            </div>
            <div class="truck__body truck__body--bottom">
                <div class="truck__underpanel"></div>
                <div class="truck__rear-bumper"></div>
                <div class="truck__side-skirt"></div>
            </div>
        </div>
        <div class="truck__wheel truck__wheel--front">
            <div class="truck__wheel-arch"></div>
            <div class="truck__wheel-arch-trim truck__wheel-arch-trim--top"></div>
            <div class="truck__wheel-arch-trim truck__wheel-arch-trim--left"></div>
            <div class="truck__wheel-arch-trim truck__wheel-arch-trim--right"></div>
            <div class="truck-wheel">
                <div class="truck-wheel__rim">
                    <div class="truck-wheel__spoke" style="--index: 0;"></div>
                    <div class="truck-wheel__spoke" style="--index: 1;"></div>
                    <div class="truck-wheel__spoke" style="--index: 2;"></div>
                    <div class="truck-wheel__spoke" style="--index: 3;"></div>
                    <div class="truck-wheel__spoke" style="--index: 4;"></div>
                    <div class="truck-wheel__spoke" style="--index: 5;"></div>
                    <div class="truck-wheel__spoke" style="--index: 6;"></div>
                </div>
            </div>
        </div>
        <div class="truck__wheel truck__wheel--rear">
            <div class="truck__wheel-arch"></div>
            <div class="truck__wheel-arch-trim truck__wheel-arch-trim--top"></div>
            <div class="truck__wheel-arch-trim truck__wheel-arch-trim--left"></div>
            <div class="truck__wheel-arch-trim truck__wheel-arch-trim--right"></div>
            <div class="truck-wheel">
                <div class="truck-wheel__rim">
                    <div class="truck-wheel__spoke" style="--index: 0;"></div>
                    <div class="truck-wheel__spoke" style="--index: 1;"></div>
                    <div class="truck-wheel__spoke" style="--index: 2;"></div>
                    <div class="truck-wheel__spoke" style="--index: 3;"></div>
                    <div class="truck-wheel__spoke" style="--index: 4;"></div>
                    <div class="truck-wheel__spoke" style="--index: 5;"></div>
                    <div class="truck-wheel__spoke" style="--index: 6;"></div>
                </div>
            </div>
        </div>
        <div class="truck__headlight"></div>
        <div class="truck__taillight"></div>
        <div class="truck__indicator"></div>
        <div class="truck__foglight"></div>
    </div>
</body>

</html>
