<!DOCTYPE html>
<html>

<head>
    <title>GST Filing Website - Client Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 10px;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
            padding: 5px;
        }

        nav ul li a:hover {
            background-color: #333;
            color: #fff;
        }

        section {
            margin: 20px;
            padding: 20px;
        }

        form {
            width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <header>
        <h1>GST Filing Website - Client Panel</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Upload Excel</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </nav>

    <section>
        <h2>Welcome to your Client Panel</h2>

        <h3>Upload Excel File</h3>
        <form>
            <label for="excelFile">Select Excel File</label>
            <input type="file" id="excelFile" name="excelFile" accept=".xlsx, .xls">

            <input type="submit" value="Upload">
        </form>
    </section>
</body>

</html>
